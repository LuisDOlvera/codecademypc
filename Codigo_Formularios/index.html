<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
</head>
<body>
        <form action="">
            <label for="volume">Volume Control</label>
            <input id="volume" name="volume" type="range" min="0" max="100" step="1">
        </form>

        <!-- Casilla de Verificación (Checkbox) -->

        <form>
            <p>Choose your pizza topings</p>
            <label for="cheese">Extra cheese</label>
            <input id="cheese" name="topping" type="checkbox" value="chesse">
            <br>
            <label for="pepperoni">Pepperoni</label>
            <input id="pepperoni" name="topping" type="checkbox" value="pepperoni">
            <br>
            <label for="anchovy">Anchovy</label>
            <input id="anchovy" name="topping" type="checkbox" value="anchovy"> 
        </form>

        <!-- Radio Button -->

        <form>
            <p>What is the sum of 1 + 1?</p>
            <input type="radio" id="two" name="answer" value="2">
            <label for="two">2</label>
            <br>
            <input type="radio" id="eleven" name="answer" value="11">
            <label for="eleven">11</label>
        </form>

        <!-- Lista Desplegable -->

        <form>
            <label for="lunch">What´s for lunch?</label>
            <select name="lunch" id="lunch">
                <option value="pizza">Pizza</option>
                <option value="curry">Curry</option>
                <option value="salad">Salad</option>
                <option value="ramen">Ramen</option>
                <option value="tacos">Tacos</option>
            </select>
        </form>

        <br>
        <!-- Entrada De Datos, Busqueda inteligente al escribir el nombre -->

        <form>
            <label for="city">Ideal city to visit?</label>
            <input type="text" list="cities" id="city" name="city">
            <datalist id="cities">
                <option value="New York City"></option>
                <option value="Tokyo"></option>
                <option value="Barcelona"></option>
                <option value="Mexico City"></option>
                <option value="Melburne"></option>
                <option value="Other"></option>
            </datalist>
        </form>

        <!-- Elemento Textarea -->

        <form>
            <label for="blog">New Blog Post:</label>
            <br>
            <textarea name="blog" id="blog" cols="30" rows="5">Adding Default Text </textarea>

            <!-- Botón Enviar -->
            
            <input type="submit" value="send">
        </form>

        <!-- Campo Requerido (No opcional) -->

        <form action="/example.html" method="POST">
            <label for="allergies">Do you have a any dietary restrictions?</label>
            <br>
            <input id="allergies" name="allergies" type="text" required>
            <br>
            <input type="submit" value="submit">
        
        </form>

        <!-- Maximos y Minimos para Números -->

        <form action="/example.html" method="POST">
            <label for="guests">Enter # of guests</label>
            <br>
            <input id="guests" name="guests" type="number" min="1" max="4">
            <br>
            <input type="submit" value="submit">
        
        </form>

        <!-- Longitud de Caracteres -->

        <form action="/example.html" method="POST">
            <label for="summary">Summarize your feelings in less than 250 characters</label>
            <br>
            <input id="summary" name="summary" type="text" minlength="5" maxlength="250" required>
            <br>
            <input type="submit" value="submit">
        
        </form>

        <!-- Hacer Coincidir un Patrón con Expresiones Regulares -->

        <form action="/example.html" method="POST">
            <label for="payment">Credit Card Number (No Spaces)</label>
            <br>
            <input id="payment" name="payment" type="text" required pattern="[0-9]{14,16}">
            <br>
            <input type="submit" value="submit">
        
        </form>


</body>
</html>
